<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <label>Name: <input type="text" name="name" th:value="${user.name}" required></label><br>
    <label>Email: <input type="email" name="email" th:value="${user.email}" required></label><br>
    <label>Age: <input type="number" name="age" th:value="${user.age}" required></label><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
